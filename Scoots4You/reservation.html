<body>
    <header>
         <div class="container">
             <div class="circTxt" id="test"></div>
         </div>


        <img class="logo" src="https://img.icons8.com/dusk/64/000000/scooter.png" alt="Scooter Icon">
        <div id="slogan">
            <h3><em> Anywhere and Everywhere</em></h3>
        </div>

    </header>


    

        <nav>

            <ul class="navigation">
                <li><a href="#" title="Menu" onclick="toggleMenu()">&#9776;
                        Menu</a></li>
                <li><a class="#" href="../Scoots4You/scoots.html">Home</a></li>
                <li><a class="active" href="../rentals/reservation.html">Reservation Form</a></li>
               



            </ul>
        </nav>

    <main>
               <h2>Reserve Now!!!</h2>
               <form method="get" action="thanks.html">
                   <fieldset>
                       <legend>Your Information</legend>
                       <label class="top">Full Name:*<input type="text" name="fullname"
                               title="Only Letters, No more than 15 characters" pattern="[A-Za-z\s]{3,}"
                               required></label>
                       <label class="top">Phone:*<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                               placeholder="123-555-1234" required></label>
                       <label class="top">Email:*<input type="email" name="email"
                               placeholder="someone@gmail.com" required></label>
                       <label class="top">ZipCode*<input type="text" pattern="[0-9]{5}" title="Five digit zip code"
                               required></label>
                   </fieldset>
                                   <br>
                                   <fieldset>
                                       <legend>Reservation</legend>
                                       <label class="top">Pick-Up Date<input type="date" name="date"></label>
                                       <label class="top">Drop-Off Date<input type="date" name="Date"></label>
                                       <datalist id="reserve">
                                           <option value="Honda Metropolitan (49cc)-1 Person"></option>
                                           <option value="Honda Dio (110cc) -2 Person"></option>
                                           <option value="Hurricane"></option>
                                           <option value="Thunderstorm"></option>
                                           <option value="Tornado"></option>
                                       </datalist>
                                       <br>
                                       <label class="top">Location<input list="region" name="region"></label>
                                       <datalist id="region">
                                           <option value="" selected disabled>Select Region - </option>
                                           <option value="Preston"></option>
                                           <option value="Fish Haven"></option>
                                           <option value="Soda Springs"></option>
                                       </datalist>
                                   </fieldset>
                                       <br>
                                   <field>
                                       <legend>Additional Information</legend>
                                       <label>Enter observations or comments below:<br><br><textarea
                                               name="comments" class="space"></textarea></label>
                                       </field> 
                                   <input type="submit" value="Reserve with Us" class="submitBtn">
                                   </form>




    </main>






</body>

</html>
