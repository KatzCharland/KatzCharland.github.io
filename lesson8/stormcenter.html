    <main>
        <h2>Storm Center</h2>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Your Information</legend>
                <label class="top">Full Name:*<input type="text" name="fullname"
                        title="Only Letters, No more than 15 characters" pattern="[A-Za-z\s]{15,}" required></label>
                <label class="top">Phone:*<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        placeholder="123-555-1234" required></label>
                <label class="top">Email:<input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Zipcode:*<input type="number" name="zipcode" min="99999" required></label><br>
            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date<input type="date" name="date"></label>
                <label class="top">Storm Type<input list="stormtype=" name="stormtype"></label>
                    <datalist id="stormtype">
                          <option value="Flash Flood">      
                          <option value="Hail">
                          <option value="Hurricane">
                          <option value="Thunderstorm">
                          <option value="Tornado">
                    </datalist><br>  

                <label id="salmon">Storm Region 
                        <select id="region" name="region">
                 <option value="" selected disabled>Select Region - </option>
                 <option value="preston">Preston</option>
                 <option value="fishHaven">Fish Haven</option>
                 <option value="sodaSprings">Soda Springs</option>
                        </select>
                <fieldset></fieldset>
        
                <legend>Additional Information</legend>
                <label class="top">Anticipated Completion Date<input type="date" name"completeDate"></label>
                <label class="top">Course Subject
                    <select name="subject"></select>
                    <option value="">Please Select &#9662;</option>
                    <option value="software">Software Development</option>
                    <option value="creative">Creative Professional</option>
                    <option value="info">INformation Technology</option>
                    <option value="data">Data Professional</option>
                    <option value="construction">Construction</option>
                    <option value="manufacturing">Manufacturing</option>
                    <option value="business">Business Professional</option>
                    <option value="security">CyberSecurity</option>
                </label>

                <label class="top">How Many Authors <input type="number" name"authors"></label>
            </fieldset>

            <input type="submit" value="Propose My Course" class="submitBtn">


        </form>
